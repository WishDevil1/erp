app:
  image: nexus.metasfresh.com:6001/metasfresh/metasfresh-app:master_dockerimages_5.175.2_1_masterdockerimages
  port:
    app: 8282
    debug: 8788
  resources:
    memory: 1200M
  debug:
    suspend: 'n' 
    printBashCmds: 'y'

db:
  image: dockerhub.metasfresh.com/postgres:9.5
  imageInit: docker.metasfresh.com/metasfresh/metasfresh-db-init-pg-9-5:master_LATEST
  urlSeedDump: https://metasfresh.com/wp-content/releases/db_seeds/metasfresh_latest.pgdump
  urlMigrationScript: https://repo.metasfresh.com/repository/mvn-master_dockerimages-releases/de/metas/dist/metasfresh-dist-dist/5.175.2-2%2Bmasterdockerimages/metasfresh-dist-dist-5.175.2-2%2Bmasterdockerimages-sql-only.tar.gz
  name: metasfresh
  port: 
    db: 5432
  username: metasfresh
  password: metasfresh
  debug:
    printBashCmds: 'y'

rabbitmq:
  image: dockerhub.metasfresh.com/rabbitmq:3.7.4-management
  port:
    broker: 5672
    management: 15672
  username: metasfresh
  password: metasfresh
  
search:
  image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
  port: 
    search: 9200
  clusterName: metasfresh
  resources:
    memLimit: 1073741824 #(in bytes)

pgadmin:
  image: dpage/pgadmin4
  port:
    pgadmin: 80
  defaultEmail: metasfresh@metasfresh.com
  defaultPassword: metasfresh

webapi:
  image: nexus.metasfresh.com:6001/metasfresh/metasfresh-webui-api:master_dockerimages_5.175.2_2_masterdockerimages
  port:
    webapi: 8080
    debug: 8789

webui:
  image: nexus.metasfresh.com:6001/metasfresh/metasfresh-webui-dev:master_dockerimages_5.175.2_3_masterdockerimages
  port:
    http: 80
    https: 443
  webuiAPIClient:
    protocol: http
    port: 80
  webuiAPIProxypass:
    protocol: http

ingress:
  webui:
    url: demouser-demo.metasfresh.com
  pgadmin: 
    url: pgadmin.demouser-demo.metasfresh.com
    enabled: true
  app: 
    url: app-debug.demouser-demo.metasfresh.com
    enabled: false
  rabbitmq:
    url: rabbitmq-management.demouser-demo.metasfresh.com
    enabled: false
  webapi:
    url: webapi-debug.demouser-demo.metasfresh.com
    enabled: false
